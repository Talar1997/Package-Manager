<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<ui:composition template="/templates/main-template.xhtml">
	<ui:define name="additionalStyles">
		<h:outputStylesheet name="user.css" library="styles" />
	</ui:define>
    <ui:define name="title">
        Lista paczek użytkownika #{clientData.client.username} - Package Manager
    </ui:define>

    <ui:define name="content">
        <div class="ui-g-12 content">
        <div class="ui-g-4 ui-sm-12 content-item-box">
				<div class="content-item">
					<ui:insert name="lastRegistered">
						<ui:include src="/templates/packages/search-form.xhtml" />
					</ui:insert>
				</div>
			</div>
            <div class="ui-g-8 ui-sm-12 content-item-box">
                <div class="content-item">
                    <div class="titlebar">
                       	Utwórz nową paczkę
                    </div>
                    <div class="module-content">
                       <h:form id="form">
							<p:dataGrid var="softPackage"
								value="#{userSoftwarePackageBB.softwarePackageList}" columns="4"
								layout="grid" rows="6" paginator="true" id="packages">
								<ui:insert name="userList">
									<ui:include src="/templates/packages/package-panel.xhtml" />
								</ui:insert>
							</p:dataGrid>
						</h:form>
                    </div>
                </div>
            </div>
        </div>
    </ui:define>
</ui:composition>
</html>
