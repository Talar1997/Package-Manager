<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<ui:composition template="/templates/main-template.xhtml">
	<ui:define name="additionalStyles">
		<h:outputStylesheet name="user.css" library="styles" />
	</ui:define>
    <ui:define name="title">
        Kreator nowego u≈ºytkownika - Package Manager
    </ui:define>

    <ui:define name="content">
        <div class="ui-g-12 content">
            <div class="ui-g-12 ui-sm-12 content-item-box">
                <div class="content-item">
                    <div class="titlebar">
                        Wgraj nowe oprogramowanie
                    </div>
                    <div class="module-content">
                       <h:form enctype="multipart/form-data">
							<p:growl id="userMessage" showDetail="true" sticky="false"
								skipDetailIfEqualsSummary="true" />
							<h:panelGrid columns="2" cellpadding="5"
								styleClass="userCreateTable">
								<h:outputText value="Wybierz plik/pliki" />
								<p:fileUpload value="#{fileListUploadBB.file}" label="Wybierz" mode="simple" skinSimple="true" />
								
								<h:outputText value="Nazwa " />
								<p:inputText placeholder="Nazwa" value="#{fileListUploadBB.fileList.name}" required="true"
									requiredMessage="Nazwa jest wymagana!"/>
									
								<h:outputText value="Wersja: " />
								<p:inputText placeholder="Wersja pliku" value="#{fileListUploadBB.fileList.version}" required="true"
									requiredMessage="Wersja jest wymagana!"/>		
								
								<h:outputText value="Opis " />
								<p:textEditor widgetVar="editor1" value="#{fileListUploadBB.fileList.description}"  height="300" style="margin-bottom:10px"/>
	
							</h:panelGrid>
							<p:commandButton value="Dodaj" icon="pi pi-check" action="#{fileListUploadBB.upload()}" ajax="false" update="userMessage"/>
						</h:form>
                    </div>
                </div>
            </div>
        </div>
    </ui:define>
</ui:composition>
</html>
