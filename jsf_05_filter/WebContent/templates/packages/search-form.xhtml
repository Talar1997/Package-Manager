<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
	<div class="titlebar">Wyszukiwarka paczek</div>
	<div class="module-content">
		<h:form>
			<p:growl id="userMessage" showDetail="false" sticky="false"/>
			<h:panelGrid columns="2" cellpadding="5" styleClass="userCreateTable">
				<h:outputText value="Nazwa paczki " />
				<p:inputText placeholder="Nazwa paczki"
					value="#{searchSoftwarePackagesBB.name}" />

				<h:outputText value="Opis " />
				<p:inputText placeholder="Opis paczki"
					value="#{searchSoftwarePackagesBB.description}" />

				<h:outputText value="Dodane przez: " />
				<p:inputText placeholder="Dodane przez"
					value="#{searchSoftwarePackagesBB.addedBy}" />
			</h:panelGrid>
			<p:commandButton value="Wyszukaj" icon="pi pi-check"
				action="#{searchSoftwarePackagesBB.sortFiles()}"
				style="width: 49%" ajax="false"/>
			<p:commandButton value="Wyczyść" action="#{searchSoftwarePackagesBB.clearSearch()}"
				 ajax="false" style="width: 49%" />
		</h:form>
	</div>
</ui:composition>
