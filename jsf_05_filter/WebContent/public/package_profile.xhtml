<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/templates/main-template.xhtml">
	<ui:define name="additionalStyles">
		<h:outputStylesheet name="user.css" library="styles" />
	</ui:define>
	<ui:define name="title">
       Paczka #{SoftwarePackageDetailsBB.profile.name}
    </ui:define>

	<ui:define name="content">
		<div class="ui-g-12 content">
			<div class="ui-g-4 ui-sm-12 content-item-box">
				<div class="content-item">
					<div class="titlebar">Szczegóły</div>
					<div class="module-content">
						<p:outputPanel id="userDetail">
							<h:form id="details">
								<p:panelGrid columns="2" style="width: 100%"
									rendered="#{not empty softwarePackageDetailsBB.profile}"
									columnClasses="label,value">
									<f:facet name="header">
										<h:graphicImage library="images" name="package-av.png"
											styleClass="avatarImg" />
									</f:facet>
									<h:outputText value="Nazwa" />
									<h:outputText value="#{softwarePackageDetailsBB.profile.name}" />

									<h:outputText value="Dodano: " />
									<h:outputText value="#{softwarePackageDetailsBB.profile.cretionTime}" />

									<h:outputText value="Dodano przez: " />
									<p:commandLink action="#{userProfileBB.show(softwarePackageDetailsBB.profile.user)}" 
									value="#{softwarePackageDetailsBB.profile.user.username}" ajax="false"/>

									<h:outputText value="Opis " />
									<h:outputText value="#{softwarePackageDetailsBB.profile.description}" escape="false"/>							
								</p:panelGrid>
							</h:form>
						</p:outputPanel>
					</div>
				</div>
			</div>

			<div class="ui-g-8 ui-sm-12 content-item-box">
				<div class="content-item">
					<div class="titlebar">Pliki w paczce</div>
					<div class="module-content">
						<h:form id="allFilesList">
							<p:growl id="roleListMsg" showDetail="false" sticky="false" />
							<p:dataGrid var="file" value="#{softwarePackageDetailsBB.profile.filesInPackage}" columns="4"
								layout="grid" rows="6" paginator="true" id="files">
								<ui:insert name="lastRegistered">
									<ui:include src="/templates/file_list/file-panel.xhtml" />
								</ui:insert>
							</p:dataGrid>
						</h:form>
					</div>
				</div>
			</div>
		</div>

		<h:form>
			<p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
				<p:commandButton value="Tak" type="button"
					styleClass="ui-confirmdialog-yes" icon="pi pi-check" />
				<p:commandButton value="Nie" type="button"
					styleClass="ui-confirmdialog-no" icon="pi pi-times" />
			</p:confirmDialog>
		</h:form>
		<ui:insert name="fileDetailsDialog">
			<ui:include src="/templates/file_list/file-details-dialog.xhtml" />
		</ui:insert>
	</ui:define>
</ui:composition>
</html>
